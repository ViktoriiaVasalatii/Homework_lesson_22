<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Live chat</title>
  </head>
  <body>
    <div class="chat_wrapper">
      <div class="chat">
        <div class="chatContainer left">
          <div class="message friend" data-message-id="{{messageId}}">
            <div class="message_box">
              <p class="username">Кирило</p>
              <p class="date">02.15.2023 20:00</p>
            </div>
            <div class="message_container">
              <p>Привіт, я вперше в цьому чаті.</p>
            </div>
            <div class="message_options">
              <button class="edit_message">Редагувати</button>
              <button class="delete_message">Видалити</button>
            </div>
          </div>
        </div>

        <div class="chatContainer right">
          <div class="message user" data-message-id="{{messageId}}">
            <div class="message_box">
              <p class="username">Дмитро</p>
              <p class="date">02.15.2023 20:00</p>
            </div>
            <div class="message_container"'>
              <p>Привіт, давай розкажу про чат.</p>
            </div>
            <div class="message_options">
              <button class="edit_message">Редагувати</button>
              <button class="delete_message">Видалити</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footerChat">
        <input type="text" id="input" />
        <button id="send">Відправити</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
